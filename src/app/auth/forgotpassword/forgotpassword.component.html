<form [formGroup]="forgotPassword" (ngSubmit)="ForgotPassword()">
    <div class="form-group row">
        <h2>Reset Password</h2>
    </div>

    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" formControlName="email" placeholder="Vishnu@gmail.com" [class.is-invalid]="
          forgotPassword.get('email')!.invalid &&
          forgotPassword.get('email')!.touched
        " />

            <div *ngIf="
          forgotPassword.get('email')!.errors &&
          (forgotPassword.get('email')!.invalid ||
            forgotPassword.get('email')!.touched)
        ">
                <small class="text-danger" *ngIf="
            forgotPassword.get('email')!.errors!.required &&
            forgotPassword.get('email')!.touched
          ">
          Email is required
        </small>
                <small class="text-danger" *ngIf="forgotPassword.get('email')!.errors!.pattern">
          Email is invalid
        </small>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10">
            <button class="submit btn-primary">Reset</button>
        </div>
    </div>
</form>
