<form [formGroup]="registerForm" (ngSubmit)="RegisterUser()">
    <div class="form-group row">
        <h2>User Registration</h2>
    </div>
    <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" formControlName="name" placeholder="Vishnu Gettam" [class.is-invalid]="registerForm.get('name')!.invalid && registerForm.get('name')!.touched" />
            <small *ngIf="
            registerForm.get('name')!.invalid &&
            registerForm.get('name')!.touched
            " class="text-danger">
             Name is required
          </small>
        </div>
    </div>

    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" formControlName="email" placeholder="Vishnu@gmail.com" [class.is-invalid]="registerForm.get('email')!.invalid && registerForm.get('email')!.touched" />

            <div *ngIf=" registerForm.get('email')!.errors
            && (registerForm.get('email')!.invalid || registerForm.get('email')!.touched) ">
                <small class="text-danger" *ngIf="
                    registerForm.get('email')!.errors!.required &&
                    registerForm.get('email')!.touched
            ">
            Email is required
          </small>
                <small class="text-danger" *ngIf="registerForm.get('email')!.errors!.pattern">
            Email is invalid
          </small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" formControlName="password" [class.is-invalid]="registerForm.get('password')!.invalid && registerForm.get('password')!.touched" />
            <small *ngIf="
            registerForm.get('password')!.invalid &&
            registerForm.get('password')!.touched
            " class="text-danger">
            Password is required
          </small>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </div>
</form>
